<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS A-9 WITHDRAW Page</title>
    <link rel="stylesheet" href="./Assignment9.css">
</head>

<body>
    <div class="ipDiv">
        <h1 style="color:bisque;background-color:red;">WITHDRAW PAGE</h1>
        <form>
            <label>Enter Amount to Withdraw: </label>
            <input type="number" id="withdrawAmt" placeholder="Withdraw Amt" value="200"><br><br>
        </form>
        <button onclick="withdrawFunction()">WITHDRAW</button>
    </div>
    <h3 id="dispFinalBalance"></h3>
    <script>
        let Bal = localStorage.getItem('balance');    //Getting data from another page using Local Storage getItem()
        console.log("Balance retrieved from Main.html page: ", Bal);
        function withdrawFunction() 
        {
            let WithdrawAmount = document.getElementById("withdrawAmt").value;
            console.log("Withdraw Amount Entered: ", WithdrawAmount);
            dispFinalBalance.innerHTML=`Balance Amount before Withdrawing - Rs ${Bal}/-`;
            console.log(`Amount before withdrawing is Rs ${Bal}/-`);
            Bal= ((Bal)-(WithdrawAmount));
            if(Bal>=0)
                dispFinalBalance.innerHTML+=`<hr> Rs ${WithdrawAmount}/- Withdrawed <hr> Final Balance Amount after <br>Withdrawing Rs ${WithdrawAmount}/- is <br> Rs ${Bal}/-`;
            else
                dispFinalBalance.innerHTML+=`<hr> Insufficeint Balance! <br> You don't have Rs ${WithdrawAmount}/- in your account to Withdraw.`;
        }



    </script>
</body>

</html>
