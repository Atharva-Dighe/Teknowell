<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Assgn-9</title>
    <link rel="stylesheet" href="./Assignment9.css">
</head>

<body>
    <h1>Bank Transaction Reciept</h1>
    <div class="ipDiv">
        <form>
            <label>Enter Customer ID: </label>
            <input type="text" placeholder="Customer ID" id="Cid"><br><br>
            <label>Enter Customer Name: </label>
            <input type="text" placeholder="Customer Name" id="Cname"><br><br>
        </form>
        <button onclick="PrintBalance()" id="checkBalBtn" style="background-color: greenyellow;">Check Balance</button>
    </div>
    <h3 id="dispBalance"></h3>
    <div class="twobtns">
        <button id="withdrawBtn" onclick="withdrawOpen()">WITHDRAW</button>
        <button id="depositBtn" onclick="depositOpen()">DEPOSIT</button>
    </div>

    <script>

        function PrintBalance() {
            // alert("F1 Working"); //Check onclick function is working or not.
            let CId = document.getElementById("Cid").value;
            let CName = document.getElementById("Cname").value;
            let Bal = 10000;
            console.log("Cust ID: ", CId);
            console.log("Cust Name: ", CName);
            console.log("Balance: ", Bal);
            // h3.innerText="Balance Amount of Account <br> <em>" + a +" "+ b + "</em> is 20K";  //doesn't recognise <br> <em> Treats them as normal text.
            // h3.innerHTML="Balance Amount of Account <br> <em>" + a +" "+ b + "</em> is 20K"; //Hence we use this innerHTML. It recognises <br> <em> like other tags.
            dispBalance.innerHTML = `Balance Amount of Account <br> <em> ${CId} ${CName} </em> is ${Bal}`;    //Use of Backtick simplifies value refering as compared to double/single quotes.
            console.log(dispBalance.innerText);

            localStorage.setItem('balance', Bal);
            // window.location.href = "http://127.0.0.1:5500/Tasks%20and%20Assignments/Assignment9%20Bank%20Transaction/Withdraw.html";
        }
        function withdrawOpen() {
            window.open("http://127.0.0.1:5500/Tasks%20and%20Assignments/Assignment9%20Bank%20Transaction/Withdraw.html")
        }
        function depositOpen() {
            window.open("http://127.0.0.1:5500/Tasks%20and%20Assignments/Assignment9%20Bank%20Transaction/Deposit.html");
        }
    </script>

</body>

</html>
