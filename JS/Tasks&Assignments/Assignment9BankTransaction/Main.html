<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Assgn-9</title>
    <link rel="stylesheet" href="./Assignment9.css">
</head>

<body id="main">
    <h1>Bank Transaction Reciept</h1>
    <div class="ipDiv">
        <form>
            <label>Enter Customer ID: </label>
            <input type="text" placeholder="Customer ID" id="Ci"><br><br>
            <label>Enter Customer Name: </label>
            <input type="text" placeholder="Customer Name" id="Cn"><br><br>
        </form>
        <button onclick="PrintBalance()" id="checkBalBtn" style="background-color:green;">Check Balance</button>
    </div>
    <h3 id="dispBalance"></h3>
    <div class="twobtns">
        <button id="withdrawBtn" onclick="withdrawOpen()">WITHDRAW</button>
        <button id="depositBtn" onclick="depositOpen()">DEPOSIT</button>
    </div>

    <script>
    let existTable = [];

    window.onload = function () 
    {
        const stored = localStorage.getItem("bankData");
        if (stored) 
        {
            existTable = JSON.parse(stored);
            console.log("Received table data:", existTable);
        } 
        else 
        {
            console.log("No data received from localStorage.");
        }
    };

    function PrintBalance() 
    {
        const CId = document.getElementById("Ci").value.trim();
        const CName = document.getElementById("Cn").value.trim();

        const match = existTable.find(row => row.id === CId && row.name === CName);

        if (match) 
        {
            console.log("Validation Successful!");
            dispBalance.innerHTML = `Balance Amount of Account <br> <em>${CId} ${CName}</em> is ${match.balance}`;
            localStorage.setItem('balance', match.balance);
        } 
        else 
        {
            console.log("Validation Failed.");
            dispBalance.innerHTML = `No match found for entered ID and Name.`;
        }
    }

    function withdrawOpen() 
    {
        window.open(`Withdraw.html`,"_blank")
    }

    function depositOpen() 
    {
        window.open(`Deposit.html`,"_blank");
    }

</script>


</body>

</html>
