<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-10 No. Check</title>
    <link rel="stylesheet" href="./Assignment10.css">
</head>

<body>
    <div class="UI">
        <h1>Checking Number with -</h1>
        <ul>
            <li>Even/Odd</li>
            <li>Prime</li>
            <li>Perfect</li>
            <li>Positive/Negative</li>
            <li>Factorial</li>
            <li>Armstrong</li>
        </ul>
        <form>
            <label>Enter Number: </label>
            <input type="number" id="ip">
            <br><br>
        </form>
        <button style="background-color: greenyellow; cursor: pointer;" onclick="check()">Check</button>
        <p id="displayResult"></p>
    </div>

    <script>
        function check() 
        {
            number = document.getElementById("ip").value;
            // alert(number);

//Positive-Negative 
            if (number) {
                if (number > 0)
                    displayResult.innerHTML = `<br> ${number} is Positive`;
                else if (number < 0)
                    displayResult.innerHTML = `<br> ${number} is Negative`;
            }

//Odd-Even
            if (number) {
                if (number % 2 == 0)
                    displayResult.innerHTML += `<br> ${number} is Even`;
                else
                    displayResult.innerHTML += `<br>${number} is Odd`;
            }

//Factorial
            if (number) {
                if (number > 0) 
                {
                    let fact=1;
                    for (let i = number; i > 0; i--) 
                    {
                        fact=fact*i;
                    }
                    displayResult.innerHTML += `<br> Factorial of ${number} is ${fact}`;
                }
                else if (number == 0) {
                    displayResult.innerHTML += `<br> Factorial of 0 is 0`;
                }
                else if (number < 0) {
                    displayResult.innerHTML += `<br> Factorial of Negative Number doesn't exists`;
                }
            }

//Armstrong

            let sum = digit = 0;
            if(number)
            {
                numStr = (number.toString());
                // console.log("No converted to String: ",numStr);
                n = numStr.length;
                // console.log("Length of string is : ",n);
                for(let i=0;i<n;i++)
                {   
                    let digit=parseInt(numStr[i]);
                    sum+=Math.pow(digit,n);
                    
                }
                // console.log("Sum of all digits in string is: ",sum);
                if(sum==number)
                    displayResult.innerHTML += `<br> ${number} is an Armstrong number`;
                else
                    displayResult.innerHTML += `<br> ${number} is not an Armstrong number`;
            }

//Prime
            
            if(number)
            {
                if(number<2)
                    displayResult.innerHTML += `<br> ${number} is not a Prime number`;
                else if(number==2)
                    displayResult.innerHTML += `<br> ${number} is a Prime number`;
                else if(number>2)
                {   
                    let sqRoot = Math.sqrt(number);
                    if(number%2==0)
                       displayResult.innerHTML += `<br> ${number} is not a Prime number`;
                    else if(number)
                    {
                        let isPrime=true;
                        for(let i=3;i<=sqRoot;i+=2)
                        {
                            if(number%i==0)
                            {
                                isPrime=false;
                                break;
                            }
                        }
                        if(isPrime)
                            displayResult.innerHTML += `<br> ${number} is a  Prime number`;
                        else
                            displayResult.innerHTML += `<br> ${number} is not a Prime number`;
                    }
                }
            }

        }
    </script>

</body>

</html>
