<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Form Assign-4</title>
</head>
<body>
    <form>
        <label>Name:</label>
        <input type="text" class="disp"><br><br>
        <label>Email:</label>
        <input type="email" class="disp"><br><br>
        <label>Ph Number:</label>
        <input type="text" class="disp"><br><br>
        <label>Type:</label>
        <input type="radio" name="type"class="disp" value="Student">Student
        <input type="radio" name="type"class="disp" value="Working">Working
        <br><br>
        <input type="submit" onclick="show(event)"></input>
    </form>
    <div class="display">
        <p id="disp"></p>
    </div>
    <script>
        function show(event)
        {   
            event.preventDefault();
            let a=document.getElementsByClassName("disp");
            name=a[0].value;
            email=a[1].value;
            num=a[2].value;
            displ=a[3].value;
            displ=a[4].value;
            disp.innerHTML=("Name: "+name+" <br> Email: "+email+" <br> Number: "+num+" <br> Type: "+displ);
        }

    </script>
</body>
</html>
