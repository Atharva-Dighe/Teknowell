<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicing DOM</title>
    <style>
        a{
            background-color: aqua;

        }
    </style>
</head>
<body>
    
    <h1 id="hello" >Hello</h1>
    <button onclick="change()">Click</button>

<script>

function change()
{

    a=document.getElementById("hello")

    console.log(a);

    a.innerHTML="Changed"
}



</script>

</body>
</html>
