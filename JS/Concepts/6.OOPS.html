//Parameterised Constructors eg:

class A
{
    name;
    age;

    constructor(name,age)
    {
        this.name=name;
        this.age=age;
    }

    disp()
    {
        document.writeln(this.name+""+this.age);
    }

    show()
    {
        document.writeln(this.name+""+this.age);
    }

}
    name=prompt("Enter name")
    age=prompt("Enter age")

    a=new A(name,age);

    a.disp();
    a.show();
