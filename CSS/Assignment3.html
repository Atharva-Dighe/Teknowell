<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-3 CSS</title>
    <link rel="stylesheet" href="./Assignment3.css">
</head>
<body>
    <div class="bg-img">
        <div class="form">
            <h1>Register Here</h1>
            <hr><br>
            <label>First Name:</label><br>
            <input type="text" placeholder="Enter your first name"><br>
            <label>Last Name:</label><br>
            <input type="text" placeholder="Enter your last mame"><br>
            <label>Your Age:</label><br>
            <input type="text" placeholder="How old are you"><br>
            <label>Email:</label><br>
            <input type="email" placeholder="Enter your valid email"><br>
            <label>Gender:</label><br>
            <input type="radio" name="gender" id="Male">Male
            <input type="radio" name="gender" id="Female">Female <br>
            <label>Known Language:</label><br>
            <input type="checkbox" name="lang" id="Marathi">Marathi
            <input type="checkbox" name="lang" id="English">English
            <input type="checkbox" name="lang" id="Hindi">Hindi <br>
            <input type=submit value="Submit" class="btn">
        </div>
    </div>
</body>
</html>
